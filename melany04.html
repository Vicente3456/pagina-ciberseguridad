  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

  <style>
    :root {
      --lila: #f54df5;
      --morado: #9935e0;
      --fondo: #d8b4f8;
    }

    body {
      background-color: var(--fondo);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }

    /* Barra de navegación */
    .navbar {
      background-color: var(--morado);
      border-radius: 0;
      margin-bottom: 0;
    }
    .navbar-brand {
      color: white !important;
      font-weight: bold;
    }
    .nav > li > a {
      color: white !important;
      font-weight: bold;
    }
    .nav > li > a:hover, 
    .dropdown-menu > li > a:hover {
      background-color: var(--lila) !important;
      color: black !important;
    }
    .dropdown-menu {
      background-color: var(--morado);
    }
    .dropdown-menu > li > a {
      color: white !important;
    }

    /* Título */
    h2 {
      text-align: center;
      margin-top: 30px;
      font-size: 28px;
      font-weight: bold;
      color: var(--morado);
    }

    /* Tabla */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 30px 0;
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
      vertical-align: middle;
    }
    th {
      background-color: var(--morado);
      color: white;
      font-size: 16px;
    }
    td {
      font-size: 15px;
      color: #333;
    }
    img {
      width: 160px;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <!-- Menú -->
  <nav class="navbar navbar-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">Inicio</a>

        </li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">UNIDAD 2 <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="melany05.html">Calculadora</a></li>

          </ul>
        </li>
        <li><a href=".html">UNIDAD 3</a></li>
      </ul>
    </div>
  </nav>

  <!-- Contenido -->
  <div class="container">
    <h2>Protección en Ciberseguridad</h2>
    <table>
      <thead>
        <tr>
          <th>Método</th>
          <th>Descripción</th>
          <th>Beneficio</th>
          <th>Ejemplo</th>
          <th>Imagen</th>
        </tr>
      </thead>
      <tbody id="tabla-proteccion"></tbody>
    </table>
  </div>

  <script>
    const proteccion = [
      {
        "metodo": "Antivirus",
        "descripcion": "Software que detecta y elimina malware, virus y otras amenazas.",
        "beneficio": "Protege el sistema contra infecciones y ataques maliciosos.",
        "ejemplo": "Norton o McAfee escanean y bloquean archivos maliciosos.",
        "imagen": "https://www.marketresearchintellect.com/images/blogs/guarding-the-digital-frontier-trends-in-the-anti-virus-software-market.webp"
      },
      {
        "metodo": "Firewall",
        "descripcion": "Bloquea accesos no autorizados controlando el tráfico de red.",
        "beneficio": "Previene intrusiones y ataques como DDoS.",
        "ejemplo": "Windows Defender Firewall filtra conexiones sospechosas.",
        "imagen": "https://blog.hackmetrix.com/wp-content/uploads/2024/05/Como-configurar-un-firewall-para-PYMES-1160x680.png"
      },
      {
        "metodo": "Autenticación de Dos Factores (2FA)",
        "descripcion": "Añade una capa adicional de seguridad con un segundo método de verificación.",
        "beneficio": "Reduce el riesgo de acceso no autorizado aunque se robe la contraseña.",
        "ejemplo": "Google Authenticator envía un código al teléfono para iniciar sesión.",
        "imagen": "https://blog.hackmetrix.com/wp-content/uploads/2021/11/Captura-de-Pantalla-2021-11-11-a-las-14.51.45.png"
      },
      {
        "metodo": "Cifrado",
        "descripcion": "Codifica datos para que solo usuarios autorizados puedan acceder.",
        "beneficio": "Protege información sensible contra robos o interceptaciones.",
        "ejemplo": "HTTPS asegura la comunicación en sitios web.",
        "imagen": "https://latam.kaspersky.com/content/es-mx/images/repository/isc/2021/encryption-1.jpg"
      },
      {
        "metodo": "Actualizaciones de Software",
        "descripcion": "Mantiene programas y sistemas operativos con las últimas correcciones de seguridad.",
        "beneficio": "Cierra vulnerabilidades explotadas por atacantes.",
        "ejemplo": "Actualizar Windows para corregir fallos de seguridad.",
        "imagen": "https://blog.udlap.mx/wp-content/uploads/2020/09/software.jpg"
      },
      {
        "metodo": "Copias de Seguridad",
        "descripcion": "Guarda datos importantes en ubicaciones seguras para restaurarlos si es necesario.",
        "beneficio": "Permite recuperar datos tras ataques como ransomware.",
        "ejemplo": "Google Drive o discos externos para respaldos automáticos.",
        "imagen": "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQijR7jWnjmLBP3uTqCLzQHlNcQh0vN7bqVNA&s"
      },
      {
        "metodo": "Educación en Ciberseguridad",
        "descripcion": "Capacita a usuarios para reconocer amenazas como phishing o ingeniería social.",
        "beneficio": "Reduce errores humanos que facilitan ataques.",
        "ejemplo": "Cursos en línea sobre cómo identificar correos falsos.",
        "imagen": "https://www.gob.mx/cms/uploads/press/main_image/227294/post_CIBERSEG_EDUCATIVA.jpg"
      }
    ];

    const tbody = document.getElementById("tabla-proteccion");

    proteccion.forEach(metodo => {
      const fila = `
        <tr>
          <td>${metodo.metodo}</td>
          <td>${metodo.descripcion}</td>
          <td>${metodo.beneficio}</td>
          <td>${metodo.ejemplo}</td>
          <td><img src="${metodo.imagen}" alt="${metodo.metodo}"></td>
        </tr>
      `;
      tbody.innerHTML += fila;
    });
  </script>
</body>
</html>
