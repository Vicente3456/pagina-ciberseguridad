<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora</title>

  <!-- Bootstrap -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

  <style>
    :root {
      --soft-lila: #e6ccff;
      --deep-lila: #9c4dcc;
      --light-bg: #f3e5f5;
      --white: #ffffff;
      --text-dark: #4a0072;
      --lila: #f54df5;
      --morado: #9935e0;
      --fondo: #d8b4f8;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: var(--soft-lila);
      color: var(--text-dark);
    }

    /* Barra de navegación */
    .navbar {
      background-color: var(--morado);
      border-radius: 0;
      margin-bottom: 0;
    }
    .navbar-brand {
      color: white !important;
      font-weight: bold;
    }
    .nav > li > a {
      color: white !important;
      font-weight: bold;
    }
    .nav > li > a:hover, 
    .dropdown-menu > li > a:hover {
      background-color: var(--lila) !important;
      color: black !important;
    }
    .dropdown-menu {
      background-color: var(--morado);
    }
    .dropdown-menu > li > a {
      color: white !important;
    }

    /* Título */
    .jumbotron {
      background-color: var(--white);
      color: var(--deep-lila);
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      text-align: center;
      max-width: 600px;
    }

    /* Calculadora */
    .calculator {
      background-color: var(--light-bg);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 300px;
      margin: 0 auto 40px;
    }

    .display {
      width: 100%;
      height: 60px;
      text-align: right;
      padding: 10px;
      font-size: 24px;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
      background-color: var(--white);
      color: var(--text-dark);
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .buttons button {
      padding: 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: var(--deep-lila);
      color: white;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .buttons button:hover {
      background-color: #7e3dbb;
    }

    .buttons .equal {
      grid-column: span 2;
      background-color: #7e57c2;
    }

    .buttons .equal:hover {
      background-color: #5e35b1;
    }

    @media (max-width: 500px) {
      .calculator {
        width: 90%;
      }
    }
  </style>
</head>

<body>

  <!-- Menú -->
  <nav class="navbar navbar-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">Inicio</a>
      <ul class="nav navbar-nav">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">UNIDAD 1 <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="melany02.html">Conceptos</a></li>
            <li><a href="melany03.html">Ataques</a></li>
            <li><a href="melany04.html">Protección</a></li>
          </ul>
        </li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">UNIDAD 2 <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="melany05.html">Calculadora</a></li>
            <li><a href="melany06.html">Películas</a></li>
            <li><a href="melany07.html">Temática</a></li>
          </ul>
        </li>
        <li><a href=".html">UNIDAD 3</a></li>
   
      </ul>
    </div>
  </nav>

  <!-- Título -->
  <div class="jumbotron">
    <h2>Calculadora Web</h2>
    <p>Usa los botones para realizar operaciones</p>
  </div>

  <!-- Calculadora -->
  <div class="calculator">
    <input type="text" id="ans" class="display" readonly />

    <div class="buttons">
      <button onclick="Clear()">C</button>
      <button onclick="Backspace()">←</button>
      <button onclick="Solve('%')">%</button>
      <button onclick="Solve('/')">÷</button>

      <button onclick="Solve('7')">7</button>
      <button onclick="Solve('8')">8</button>
      <button onclick="Solve('9')">9</button>
      <button onclick="Solve('*')">×</button>

      <button onclick="Solve('4')">4</button>
      <button onclick="Solve('5')">5</button>
      <button onclick="Solve('6')">6</button>
      <button onclick="Solve('-')">−</button>

      <button onclick="Solve('1')">1</button>
      <button onclick="Solve('2')">2</button>
      <button onclick="Solve('3')">3</button>
      <button onclick="Solve('+')">+</button>

      <button onclick="Solve('0')">0</button>
      <button onclick="Solve('.')">.</button>
      <button class="equal" onclick="Solve('=')">=</button>
    </div>
  </div>

  <!-- Script -->
  <script>
    function Solve(val) {
      const ans = document.getElementById("ans");
      if (val === "=") {
        try {
          ans.value = eval(ans.value);
        } catch (e) {
          ans.value = "Error";
        }
      } else {
        ans.value += val;
      }
    }

    function Clear() {
      document.getElementById("ans").value = "";
    }

    function Backspace() {
      const ans = document.getElementById("ans");
      ans.value = ans.value.slice(0, -1);
    }
  </script>

</body>
</html>
