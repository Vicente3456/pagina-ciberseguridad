<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora</title>

  <style>
    :root {
      --soft-lila: #e6ccff;
      --deep-lila: #9c4dcc;
      --light-bg: #f3e5f5;
      --white: #ffffff;
      --text-dark: #4a0072;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: var(--soft-lila);
      color: var(--text-dark);
    }

    /* --- NAVBAR --- */
    nav {
      background-color: var(--deep-lila);
      padding: 10px 20px;
      color: var(--white);
    }

    .navbar-brand {
      background-color: var(--white);
      color: var(--deep-lila);
      padding: 6px 12px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    .navbar-menu {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 10px;
    }

    .nav-item {
      position: relative;
    }

    .nav-link {
      color: var(--white);
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    .dropdown-menu {
      position: absolute;
      top: 25px;
      left: 0;
      background-color: var(--white);
      color: var(--deep-lila);
      padding: 10px;
      border-radius: 6px;
      display: none;
      z-index: 10;
      min-width: 150px;
    }

    .nav-item:hover .dropdown-menu {
      display: block;
    }

    .dropdown-menu a {
      display: block;
      color: var(--deep-lila);
      text-decoration: none;
      padding: 5px 0;
    }

    .jumbotron {
      background-color: var(--white);
      color: var(--deep-lila);
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      text-align: center;
      max-width: 600px;
    }

    /* --- CALCULADORA --- */
    .calculator {
      background-color: var(--light-bg);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 300px;
      margin: 0 auto 40px;
    }

    .display {
      width: 100%;
      height: 60px;
      text-align: right;
      padding: 10px;
      font-size: 24px;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
      background-color: var(--white);
      color: var(--text-dark);
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .buttons button {
      padding: 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: var(--deep-lila);
      color: white;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .buttons button:hover {
      background-color: #7e3dbb;
    }

    .buttons .equal {
      grid-column: span 2;
      background-color: #7e57c2;
    }

    .buttons .equal:hover {
      background-color: #5e35b1;
    }

    @media (max-width: 500px) {
      .calculator {
        width: 90%;
      }
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav>
    <a class="navbar-brand" href="index.html">Inicio</a>

    <div class="navbar-menu">
      <div class="nav-item">
        <span class="nav-link">UNIDAD 1 Ciberseguridad</span>
        <div class="dropdown-menu">
          <a href="./melany02.html">Conceptos</a>
          <a href="./melany03.html">Ataques</a>
          <a href="./melany04.html">Protección</a>
        </div>
      </div>

      <div class="nav-item">
        <span class="nav-link">UNIDAD 2</span>
        <div class="dropdown-menu">
          <a href="./melany05perfil.html">Perfil</a>
          <a href="./melany06.html">Peliculas</a>
          <a href="./index6.html">Protección</a>
        </div>
      </div>

      <div class="nav-item">
        <span class="nav-link">UNIDAD 3</span>
        <div class="dropdown-menu">
          <a href="./index7.html">Conceptos</a>
          <a href="./index8.html">Ataques</a>
          <a href="./index9.html">Protección</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- TÍTULO -->
  <div class="jumbotron">
    <h2>Calculadora Web</h2>
    <p>Usa los botones para realizar operaciones</p>
  </div>

  <!-- CALCULADORA -->
  <div class="calculator">
    <input type="text" id="ans" class="display" readonly />

    <div class="buttons">
      <button onclick="Clear()">C</button>
      <button onclick="Backspace()">←</button>
      <button onclick="Solve('%')">%</button>
      <button onclick="Solve('/')">÷</button>

      <button onclick="Solve('7')">7</button>
      <button onclick="Solve('8')">8</button>
      <button onclick="Solve('9')">9</button>
      <button onclick="Solve('*')">×</button>

      <button onclick="Solve('4')">4</button>
      <button onclick="Solve('5')">5</button>
      <button onclick="Solve('6')">6</button>
      <button onclick="Solve('-')">−</button>

      <button onclick="Solve('1')">1</button>
      <button onclick="Solve('2')">2</button>
      <button onclick="Solve('3')">3</button>
      <button onclick="Solve('+')">+</button>

      <button onclick="Solve('0')">0</button>
      <button onclick="Solve('.')">.</button>
      <button class="equal" onclick="Solve('=')">=</button>
    </div>
  </div>

  <!-- SCRIPT -->
  <script>
    function Solve(val) {
      const ans = document.getElementById("ans");
      if (val === "=") {
        try {
          ans.value = eval(ans.value);
        } catch (e) {
          ans.value = "Error";
        }
      } else {
        ans.value += val;
      }
    }

    function Clear() {
      document.getElementById("ans").value = "";
    }

    function Backspace() {
      const ans = document.getElementById("ans");
      ans.value = ans.value.slice(0, -1);
    }
  </script>

</body>
</html>
