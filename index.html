<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Melany Vicente - Portada</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700&family=Poppins:wght@600&display=swap" rel="stylesheet"/>
  <style>
    :root{
      --violet: #7d4caf;
      --bg: #7d4caf;
      --hero-bg: #ffffff;
      --fallback-text: #0b2540;
      --submenu-bg: #9333ea;
      --submenu-hover: #facc15;
    }

    *{box-sizing: border-box;}
    body, html{
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: var(--bg);
      color: var(--fallback-text);
    }

    /* NAV */
    nav {
      background-color: #a855f7;
      padding: 14px 10px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav .menu {
      list-style: none;
      margin: 0;
      padding: 0;
      display: inline-flex;
      gap: 18px;
      align-items: center;
    }
    nav .menu li { position: relative; }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.05rem;
      padding: 8px 10px;
      display: inline-block;
    }
    nav a:hover { color: var(--submenu-hover); }

    /* Dropdown (cuadrito morado) */
    .has-sub .dropdown {
      display: none;
      position: absolute;
      top: calc(100% + 8px);
      left: 0;
      background: var(--submenu-bg);
      border-radius: 10px;
      padding: 8px 0;
      min-width: 200px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }
    .has-sub:focus-within .dropdown,
    .has-sub:hover .dropdown {
      display: block;
    }
    .dropdown li { list-style: none; }
    .dropdown a {
      display: block;
      padding: 10px 16px;
      font-weight: 600;
      color: #fff;
    }
    .dropdown a:hover { color: var(--submenu-hover); background: rgba(255,255,255,0.05); border-radius: 6px; }

    /* HERO */
    .hero{
      min-height: 420px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 28px 12px;
      text-align: center;
    }

    .hero-content{
      border: 3px solid var(--violet);
      border-radius: 20px;
      padding: 3rem 3.5rem;
      background: var(--hero-bg);
      box-shadow: 0 8px 22px rgba(0,0,0,0.25);
      max-width: 1100px;
    }

    .hero-content h1,
    .hero-content h3,
    .hero-content p{
      margin: .6rem 0;
      font-family: "Playfair Display", serif;
      font-style: italic;
      letter-spacing: 3px;
      background-image: url("fondo.jpg");
      background-size: cover;
      background-position: center;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      color: var(--fallback-text);
      font-weight: 900;
    }

    .hero-content h1{ font-size: 4.6rem; line-height: 1; }
    .hero-content h3{ font-size: 2.6rem; margin-top: 6px;}
    .hero-content p { font-size: 1.6rem; margin-top: 6px; }

    /* Responsive */
    @media (max-width: 820px){
      .hero-content { padding: 2rem; }
      .hero-content h1{ font-size: 2.4rem; }
      .hero-content h3{ font-size: 1.4rem; }
      .hero-content p{ font-size: 1rem; }
      nav .menu { gap: 10px; }
      .dropdown { left: -10px; min-width: 180px; }
    }
  </style>
</head>
<body>

  <nav>

      <li><a href="index.html">Inicio</a></li>

      <li class="has-sub" tabindex="0">

        <ul class="dropdown" role="menu" aria-label="Unidad 2">
          <li><a href="melany02.html" role="menuitem">Conceptos</a></li>
          <li><a href="#" role="menuitem">Ataques</a></li>

  </nav>

</body>
</html>
